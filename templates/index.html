<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubric Feedback Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Rubric Reviewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-light">
            <h2 class="card-title h4 mb-0">Upload Rubric & Image</h2>
          </div>
          <div class="card-body">
            <form id="uploadForm"
                  method="POST"
                  action="/upload"
                  enctype="multipart/form-data"
                  hx-post="/upload"
                  hx-target="#feedbackSection"
                  hx-indicator="#loadingIndicator"
                  hx-swap="innerHTML">
              
              <div class="mb-3">
                <label for="rubric" class="form-label">Paste Your Rubric:</label>
                <textarea class="form-control" id="rubric" name="rubric" rows="6" required
                          placeholder="Paste your rubric text here. Include all sections and criteria."></textarea>
              </div>
              
              <div class="mb-3">
                <label for="image" class="form-label">Upload an Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                <div class="form-text">Supported formats: PNG, JPG, JPEG, GIF</div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Generate Feedback</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="htmx-indicator row justify-content-center mt-4">
      <div class="col-md-8 text-center">
        <div class="card shadow">
          <div class="card-body">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing your image with the provided rubric...</p>
            <p class="small text-muted">This may take a few moments.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Feedback Section -->
    <div id="feedbackSection" class="mt-4"></div>
  </div>

  <footer class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">Rubric Reviewer - v1.0.0</span>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
